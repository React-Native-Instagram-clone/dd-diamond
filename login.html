
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <h1>Sign Up</h1>
  <div class="signup-card">
    <div class="signup-image">
      <img src="https://i.pinimg.com/originals/2b/b5/da/2bb5da17c5c8d8d10aaf042311c64efb.jpg" alt="Signup Image">
    </div>
    <div class="signup-form">
      <div class="form-container">
          <label for="first-name">Name:</label>
          <input type="text" id="first-name" name="first-name" placeholder="Gaurav" required>

         <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="gauravmadan@example.com" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter Strong Password..." required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX" required>
          
          <label for="home-address">Location</label>
          <textarea id="home-address" name="home-address" placeholder="Enter your address..." rows="4" required></textarea>

<br><br><br>
          <div class="button-container">
            <button type="submit">Sign Up</button>
            <button type="button"><a href='#'>Already Signed Up/Sign In</a></button>
          </div>
    
      </div>
    </div>
  </div>
</form>
  <br>
  <br><br>
  <br>

</body>
</html>
